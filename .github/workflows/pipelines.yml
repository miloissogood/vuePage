name: CI

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - run: npm install
    - run: npm install vue@3.3.7 --save-dev
    - run: npm install @vue/compiler-sfc --save-dev
    - run: npm run build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
          ACCESS_TOKEN: ${{ secrets.forCI }}
          BRANCH: gh-pages
          FOLDER: dist